<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <style>
        body{
            background-color: #413F42;
        }
        .dropdown-toggle::after{
            display: none;
        }
        .btn-danger{
            background-color: #950101;
            border-color: #950101;
        }

        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task label.checked{
            text-decoration: line-through;
        }
        .controls{
            display: flex;
            align-items:center;
            justify-content: space-between;
        }
        .filters span{
            font-size: 15px;
            cursor: pointer;
            margin-right: 5px;
            color: #413F42;

        }
        .filters span.active{
            color:#3c87ff;
        }
    </style>
    <title>To Do App</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">

                    <div class="card-header">
                        To Do App
                        <!-- <input type="checkbox" class="float-end darkmode"> -->
                    </div>
                    <div class="card-body">
                        <div class="form input-group">
                            <input id="taskInputArea" type="text" class="form-control" placeholder="Add Task...">
                            <button type="submit" id="addButton" onclick="newTask()" class="btn btn-primary" >Add</button>
                        </div>
                    </div>
                    
                </div>
                <div class="card mt-3">
                    <div class="card-header controls">
                        <div class="filters">
                            <span type="menu" class="active" id="all"> All </span>
                            <span type="menu"   id="pending" > Pending </span>
                            <span type="menu"   id="completed" > Done </span>
                        </div>
                        <button type="submit" onclick="clearAll()" class="btn btn-danger float-end">Clear</button>
                    </div>
                    <div >
                        <ul id="taskArea" class="list-group list-group-flush">

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let taskList = 
        [
            // {"id":1,"taskName":"Görev 1","status":"pending"},
            // {"id":2,"taskName":"Görev 2","status":"pending"},
            // {"id":3,"taskName":"Görev 3","status":"pending"},
            // {"id":4,"taskName":"Görev 4","status":"completed"}
        ]

        if(localStorage.getItem("taskList") !== null){
            taskList = JSON.parse(localStorage.getItem("taskList"))
        }

        let taskInputArea = document.getElementById("taskInputArea");
        let editMode = false;
        let editId;
        const filters = document.querySelectorAll(".filters span");

        

        displayTasks("all")


        function displayTasks(filter){
            let ul = document.getElementById("taskArea");
            
            ul.innerHTML = ""; // veri tekrarı olmaması için boş değer atıyoruz.

            

            if (taskList == ""){
                ul.insertAdjacentHTML("beforeend","<p class=' mt-0 p-3'>You haven't got any tasks.</p>")
            }
                else{


                    for(let task of taskList){
                        
                        
                        let taskControl = task.status == "completed"?"checked":"pending";
                        
                        if(filter == task.status || filter == "all"){
                            

                            
                            let li = `<li class="task list-group-item">
                                <div class="form-check">
                                    <input onclick="changeStatus(this,${task.id})" type="checkbox" id="${task.id}" class="form-check-input" ${taskControl}>
                                    <label for="${task.id}" class='${taskControl}' >${task.taskName}</label>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-link dropdown-toggle float-end" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a onclick="editTask(${task.id},'${task.taskName}')" class="dropdown-item" href="#"> Edit</a></li>
                                                <li><a onclick="deleteTask(${task.id})" class="dropdown-item" href="#"> Delete</a></li>
                                                
                                                </ul>
                                                </div>
                                                </li>`
                                                
                                                ul.insertAdjacentHTML("beforeend",li);
                            }
                        
                    }
                }

        }

        for(let span of filters){
            span.addEventListener("click",function(){
                document.querySelector("span.active").classList.remove("active");
                span.classList.add("active");
                displayTasks(span.id);

            })            
        }

        function newTask(){
            if(taskInputArea.value == ""){
                alert("Please Enter a Task")
            }
            else{
                if(!editMode){

                    taskList.push(
                    {
                        "id":taskList.length+1,
                        "taskName":taskInputArea.value,
                        "status":"pending"
                        
                    }
                    )
                }
                else
                {
                    for(let task of taskList){
                        if(task.id == editId){
                            task.taskName = taskInputArea.value;
                        }
                        editMode=false;
                    }
                }
            }
            taskInputArea.value="";  
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("taskList", JSON.stringify(taskList));
            
            
            
        }

        addEventListener("keypress",function(event){
            event.key == "Enter" ? newTask() : ""
        })

        function clearAll(){
            taskList.splice(0,taskList.length)
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("taskList", JSON.stringify(taskList));

        }

        function deleteTask(taskId){
            
            for(index in taskList){
                if(taskList[index].id == taskId){
                    taskList.splice(taskList[index],1)
                }
                
            }
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("taskList", JSON.stringify(taskList));


        }


        

        function editTask(taskId,taskName){
            editId = taskId;
            editMode = true;
            taskInputArea.value = taskName;
            taskInputArea.focus();
            taskInputArea.classList.add("active");
        }
        
        function changeStatus(chcbox,taskId){
            let label = chcbox.nextElementSibling;
            let status;
            
            // console.log(chcbox)
            if(chcbox.checked == true){      
                label.classList.add("checked")    
                status = "completed";        
            }
            else{
                label.classList.remove("checked")      
                status = "pending";         
            }
            for(task of taskList){
                if(task.id == chcbox.id){
                    task.status = status;
                }
            }
            localStorage.setItem("taskList", JSON.stringify(taskList));
            displayTasks(document.querySelector("span.active").id)
            console.log(taskList)
        }



    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
