<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>To Do App</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">

                    <div class="card-header">
                        To Do App
                        <!-- <input type="checkbox" class="float-end darkmode"> -->
                    </div>
                    <div class="card-body">
                        <div class="form input-group">
                            <input id="taskInputArea" type="text" class="form-control" placeholder="Add Task...">
                            <button type="submit" id="addButton" onclick="newTask()" class="btn btn-primary" >Add</button>
                        </div>
                    </div>
                    
                </div>
                <div class="card mt-3">
                    <div class="card-header controls">
                        <div class="filters">
                            <span type="menu" class="active" id="all"> All </span>
                            <span type="menu"   id="pending" > Pending </span>
                            <span type="menu"   id="completed" > Done </span>
                        </div>
                        <button type="submit" onclick="clearAll()" class="btn btn-danger float-end">Clear</button>
                    </div>
                    <div >
                        <ul id="taskArea" class="list-group list-group-flush">

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
